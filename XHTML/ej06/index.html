<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Información sobre el producto</h1>
	<form action="http://192.168.1.65/dam-2015/XHTML/post.php" method="POST">
	<fieldset>
		<legend>Datos básicos</legend>
		<label for="nombre">Nombre</label>
		<br>
		<input type="text" id="nombre" name="nombre">
		<br>
		<label for="descripcion">Descripcion</label>
		<br>
		<textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
	</fieldset>
	<fieldset>
		<legend>Datos económicos</legend>
		<label for="precio">Precio</label>
		<input type="text" id="precio" name="precio"><label for="precio">euros</label>
		<label for="impuestos">Impuestos</label>
		<select name="impuestos" id="impuestos">
			<option value="4">4%</option>
			<option value="7">7%</option>
			<option value="21">21%</option>
		</select>
		<label for="impuestos2">Impuestos</label>
		<select name="impuestos2[]" id="impuestos2" multiple size="3">
			<option value="4">4%</option>
			<option value="7">7%</option>
			<option value="21">21%</option>
		</select>
		<label for="impuestos3">Impuestos</label>
		<select name="impuestos3" id="impuestos3" size="2">
			<option value="4">4%</option>
			<option value="7">7%</option>
			<option value="21">21%</option>
		</select>
		<br>
		<label for="">Descuentos</label>
		<br>
		<input type="radio" name="promocion" id="ninguno" checked><label for="ninguno">ninguno</label>
		<input type="radio" name="promocion" id="transporte"><label for="transporte">Transporte</label>
		<input type="radio" name="promocion" id="descuento"><label for="descuento">Descuento</label>
	</fieldset>
	<input type="submit" value="enviar" name="enviar">
	</form>
</body>
</html>
