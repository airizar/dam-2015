<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<form>
<label for="mail" >Email</label>
	<input id="mail" type="email" pattern="[a-z]$">
	<label for="url">Url</label>
	<input id="url" type="url">
	<label for="date">date</label>
	<input id="date" type="date">
	<label for="time">time</label>
	<input id="time" type="time">
	<label for="datetime">datetime</label>
	<input id="datetime" type="datetime">
	<label for="month">month</label>
	<input id="month" type="month">
	<label for="week">week</label>
	<input id="week" type="week">
	<label for="color">color</label>
	<input id="color" type="color">
	<label for="number">number</label>
	<input id="number" type="number">
	<label for="range">range</label>
	<input id="range" type="range">
	<label for="tel">tel</label>
	<input id="tel" type="search">
	<label for="search">search</label>
	<input id="url" type="search">
	<input id="form-person-title" type="text" list="mylist">
<datalist id="mylist">
    <option label="Mr" value="Mr">
    <option label="Ms" value="Ms">
    <option label="ProfMad Professor" value="Mad Professor">
</datalist>
	<input id="url" type="submit" value="submit">
</form>
	
</body>
</html>
